version: '3'
networks:
  micro-net:
    external: true
services:
  nginx-ui:
    container_name: nginx-ui
    build: .
    image: nginx-ui:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./app:/root/nginx-ui/app
      - nginx:/etc/nginx
    networks:
      micro-net:
volumes:
  nginx:
